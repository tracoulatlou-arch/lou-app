<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>

  <style>
    /* Layout l√©ger, s‚Äôappuie sur ton th√®me existant */
    .container { max-width: 1100px; margin: 0 auto; padding: 25px 16px; }
    .stack { display: grid; gap: 18px; grid-template-columns: 1fr; }

    .card {
      background: var(--case);
      color: #041226;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: flex; flex-direction: column; gap: 10px;
      min-height: 140px;
    }
    .card h2 {
      font-family: "Space Grotesk", sans-serif;
      font-size: clamp(20px, 2.4vw, 24px);
      margin: 0; color: #05172e;
    }
    .card p { margin: 0; color: #0a2644; }
    .cta-row { margin-top: auto; display: flex; gap: 10px; }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      background: var(--decor);
      color: var(--bg);
      text-decoration: none;
      border: 1px solid var(--border);
      transition: .15s ease;
    }
    .btn:hover { filter: brightness(1.05); text-decoration: none; }
  </style>
</head>

</body>
</html>
